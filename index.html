<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="logo">
           <img src="8235773.png" alt="" height="35px" width="35px">
            <h2>Book</h2>
        </div>
        <div class="toggle">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <button id="signUpButton">Sign Up
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </nav>
    <!-- section for book catagories  -->
    <section class="booksContainer">
        <aside>
            <p class="categories" id="yellow" style="color: blue; font-size: 1.2rem; font-weight: 600;">ALL CATEGORIES</p>
        </aside>
        <main>
            <h1 id="catagory-name"></h1>
            <div class="sample-container"></div>
            <div class="bookCotainer"></div>
        </main>
    </section>
    <dialog class="mydialog">
        <div class="modal">
        </div>     
    </dialog>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/bfe5da5748.js" crossorigin="anonymous"></script>
</body>
</html>
